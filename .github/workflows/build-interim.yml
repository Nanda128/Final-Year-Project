name: Build Interim Report

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TeX Live and utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-recommended texlive-latex-extra texlive-bibtex-extra texlive-fonts-recommended \
            texlive-science poppler-utils make perl

      - name: Ensure build script is executable
        run: |
          chmod +x src/scripts/build_interim.sh || true

      - name: Run build script
        run: |
          set -euo pipefail
          bash src/scripts/build_interim.sh

      - name: Ensure version script is executable
        run: |
          chmod +x .github/scripts/version_bump.py || true

      - name: Determine new tag
        id: get_tag
        run: |
          TAG=$(python3 .github/scripts/version_bump.py)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag (if needed)
        if: steps.get_tag.outputs.tag != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_tag.outputs.tag }}
          git push origin ${{ steps.get_tag.outputs.tag }}

      - name: Create release (if needed)
        id: create_release
        if: steps.get_tag.outputs.tag != ''
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PDF to release (if release created)
        if: steps.get_tag.outputs.tag != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Interim_FYP-Digital Twin Framework for Autonomous Drone Swarm Coordination in Maritime SAR Operations.pdf
          asset_name: Interim_FYP-Digital Twin Framework for Autonomous Drone Swarm Coordination in Maritime SAR Operations.pdf
          asset_content_type: application/pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload generated PDF
        uses: actions/upload-artifact@v4
        with:
          name: interim-pdf
          path: |
            Interim_FYP-Digital Twin Framework for Autonomous Drone Swarm Coordination in Maritime SAR Operations.pdf

      - name: Upload auxil and log artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auxil-and-logs
          path: |
            auxil
            src/scripts/log
